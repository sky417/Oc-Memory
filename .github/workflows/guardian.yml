name: OC-Guardian CI

on:
  push:
    branches: [main]
    paths:
      - 'guardian/**'
  pull_request:
    branches: [main]
    paths:
      - 'guardian/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            guardian/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('guardian/Cargo.lock') }}

      - name: Build
        working-directory: guardian
        run: cargo build --release

      - name: Run tests
        working-directory: guardian
        run: cargo test

      - name: Format check
        working-directory: guardian
        run: cargo fmt -- --check

      - name: Check binary size
        working-directory: guardian
        shell: bash
        run: |
          if [ -f target/release/oc-guardian ]; then
            SIZE=$(du -m target/release/oc-guardian | cut -f1)
            echo "Binary size: ${SIZE}MB"
            if [ "$SIZE" -gt 5 ]; then
              echo "ERROR: Binary exceeds 5MB limit"
              exit 1
            fi
          elif [ -f target/release/oc-guardian.exe ]; then
            echo "Binary exists (Windows)"
          fi

  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: oc-guardian-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: oc-guardian-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: oc-guardian-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: oc-guardian-windows-x64.exe
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release
        working-directory: guardian
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            guardian/target/${{ matrix.target }}/release/oc-guardian
            guardian/target/${{ matrix.target }}/release/oc-guardian.exe
          if-no-files-found: ignore
