name: OC-Memory Python Tests

on:
  push:
    branches: [main]
    paths:
      - 'lib/**'
      - 'tests/**'
      - 'memory_observer.py'
      - 'requirements.txt'
  pull_request:
    branches: [main]
    paths:
      - 'lib/**'
      - 'tests/**'
      - 'memory_observer.py'
      - 'requirements.txt'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=lib --cov-report=term-missing --cov-report=xml

      - name: Check coverage threshold
        run: |
          pytest tests/ --cov=lib --cov-fail-under=70

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Format check (black)
        run: black --check lib/ tests/
        continue-on-error: true

      - name: Lint (flake8)
        run: flake8 lib/ tests/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true
